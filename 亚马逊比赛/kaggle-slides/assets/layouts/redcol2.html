<slide class="{{ slide.class }}" id="{{ slide.id }}">
  <hgroup>
    {{{ slide.header }}}
  </hgroup>
  <article>
    <hr noshade size=4 color='red'>
    {{{ slide.content }}}
    <div class='left' style='float:left;width:{{{ slide.w1 }}}'>
     {{{ slide.left.html }}}
    </div>
    <div class='right' style='float:right;width:{{{ slide.w2 }}}'>
     {{{ slide.right.html }}}
    </div>
  </article>
</slide>
